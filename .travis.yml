language: node_js
node_js:
  - stable
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: build
      script: echo "Building app ..."
      script: npm run gulp:build
      script: ls -la
    - stage: deploy
      if: branch = master
      script: echo "Deploying to GitHub releases ..."
      script: pwd
      script: ls -la
      before_deploy:
        - git config --local user.name "$GIT_CONFIG_NAME"
        - git config --local user.email "$GIT_CONFIG_EMAIL"
        - git tag "v$(cat ./src/manifest.json  | jq -r '.version')"
        - npm run gulp:build
        - ls -la
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file: "archive.zip"
        on:
          tags: false